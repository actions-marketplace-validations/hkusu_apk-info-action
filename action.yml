name: 'apk info action'
description: 'Get apk information'
inputs:
  apkPath:
    description: 'apk path'
    required: true
    default: ''
outputs:
  versionCode:
    description: 'versionCode'
  versionName:
    description: 'versionName'
  compileSdkVersion:
    description: 'compileSdkVersion'
  compileSdkVersionCodename:
    description: 'compileSdkVersionCodename'
  packageName:
    description: 'packageName'
  usesPermissions:
    description: 'usesPermissions'
  minSdkVersion:
    description: 'minSdkVersion'
  targetSdkVersion:
    description: 'targetSdkVersion'
  applicationLabel:
    description: 'applicationLabel'
  debuggable:
    description: 'debuggable'
  allowBackup:
    description: 'allowBackup'
  supportsRtl:
    description: 'supportsRtl'
runs:
  using: 'node12'
  main: 'dist/index.js'
